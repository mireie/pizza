<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Time!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col m-0">
        <div class="header">
          <h1>It's Expensive Pizza Time!</h1>
          <p>Select a size, choose your toppings, and hit submit to get a price for your delicious pizza.</p>
        </div>
      </div>
    </div>
    <div class="row m-0">
      <div class="col-md-8" id="builder">
        <div class="row">
          <div class="col" id="size">
            <h3>Size</h3>
            <form id="form-size">
              <div class="form-check">
                <input checked="checked" class="form-check-input" type="radio" name="size" id="size-small" value="1">
                <label class="form-check-label" for="small">
                  Small
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="size-medium" value="2">
                <label class="form-check-label" for="size-medium">
                  Medium
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="size-large" value="3">
                <label class="form-check-label" for="size-large">
                  Large
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="size-giant" value="4">
                <label class="form-check-label" for="size-giant">
                  Giant
                </label>
              </div>
            </form>
          </div>
          <div class="col" id="toppings">
            <h2>Toppings</h2>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1" id="t1">
              <label class="form-check-label" for="t1">
                Pepperoni
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="2" id="t2">
              <label class="form-check-label" for="t2">
                Canadian Bacon
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="3" id="t3">
              <label class="form-check-label" for="t3">
                Pineapple
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="4" id="t4">
              <label class="form-check-label" for="t4">
                Olive
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="5" id="t5">
              <label class="form-check-label" for="t5">
                Mushroom
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="submit">ADD IT UP!</div>
        </div>
      </div>
      <div class="col-md-4" id="pizza-cart">
        <div class="inner-cart">
          <h2>Pizza Total</h2>
          <div id="pizza-cost">Please make a selection</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
