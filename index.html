<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Pizza </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4" id="builder">
        <h2>Pizza Builder</h2>
        <h3>Size</h3>
        <ul id="sizes"></ul>
        <h3>Toppings</h3>
        <ul id="ingredients"></ul>
      </div>
      <div class="col " id="your-pizza">
        <h2>Your Pizza</h2>
        <h3>Size</h3>
        <span id="your-size">Please select a size to the left</span>
      </div>
      <div class="col-sm-4" id="pizza-cart">
        <h2>Pizza Cart</h2>
        <ul id="your-ingredients"></ul>
      </div>
    </div>
  </div>
</body>

</html>
